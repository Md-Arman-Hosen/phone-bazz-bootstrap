<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body >
  <header>
    <!-- navbar start -->
    <section>
      <nav class="navbar bg-body-tertiary p-4">
        <div class="container-fluid">
          <a class="navbar-brand text-2xl fw-bold ">PhoneBazz</a>
          <!-- search field and btn -->
          <div class="d-flex">
            <input id="search-field" type="text" class="form-control mx-2" placeholder="Search your phone">
            <button id="btn-search" class="btn btn-danger opacity-75">Search</button>
          </div>

        </div>
        </div>
      </nav>
    </section>
    <!-- navbar end  -->
        
    <!-- banner section start -->
    <section class="container">
        <img
          src="images/banner.jpg"
          class="card-img opacity-50 img-fluid rounded mx-auto d-block w-100" alt="...">
    </section>
    <!-- banner section end  -->

  </header>
  <main class="mt-4 container">
    <!-- display search result -->
    <h2 class="text-center fw-bold">Your Favourite Phones</h2>
    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2">

      </div>
      <div id="no-found-message" class="mt-4 d-none text-center">
        <img class="pb-4" src="images/Icon.png" alt="">
        <h3 class="text-warning">No phone found. Please try a new search</h3>
      </div>
      <div id="show-all" class="text-end mt-2 mb-4 d-none">
        <div id="btn-show-all" class="btn btn-primary">Show More</div>
      </div>
    </section>
    <!-- Loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- modal contents -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger opacity-75" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact With Us section start -->

    <section id="contact-us-container" class="container mt-5">

    </section>
  </main>
  <!-- footer section start -->
  <footer id="footer-container" class=" bg-body-tertiary m-0 mt-4 p-2 text-center pt-4">

  </footer>
  <!-- footer section end  -->
  <!-- scripts -->
  <script src="js/phone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
