<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Welcome to Phone Hunter</h1>
    <!-- search section  -->
    <div class="input-group justify-content-center mb-3">
      <input id="search-field" type="text" class="w-25 border-0 rounded-start-2 bg-secondary-subtle"
        placeholder="Search Your Phone">
      <button id="btn-search" class="btn btn-outline-primary" type="button">Search</button>
    </div>
  </header>
  <main class="container">
    <!-- Spinner  -->
    <div id="spinner" style="height: 200px;" class="d-flex justify-content-center align-items-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section>
      <!-- Display All Phones -->
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

      </div>

      <!-- Show all Button  -->
      <div id="show-all" class="text-center d-none">
        <button onclick="searchProgress()" id="btn-show-all" class="btn btn-outline-success">Show All</div>
      </div>

      <!-- not found section  -->
      <div id="not-found-cont" class="d-none mt-5">
        <img
          src="https://img.freepik.com/premium-vector/no-data-found-empty-file-folder-concept-design-vector-illustration_620585-1698.jpg"
          class="img-fluid mx-auto d-block" alt="No Data Found">
        <p class="text-center">source: FreePik</p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/phone.js"></script>
</body>

</html>
